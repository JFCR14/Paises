<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Contacto</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="exampleInputName">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Teléfono</label>
            <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Introduce tu teléfono">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Síguenos en nuestras redes sociales</h2>
        <ul class="list-unstyled">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </div>
